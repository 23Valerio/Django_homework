{% extends 'base.html' %}

{% block content %}

<div style="padding: 20px; background-color: grey;">
    <h1 style="color: black;">{{ article.name }}</h1>
    <p>by {{ article.autor.username }}</p>
    <p>created at {{article.created_at|date:"d.m.Y H:i" }}</p>
    <p style="white-space: pre-wrap; font-size: 20px;">{{article.text}}</p>
    {% for topic in article.topics.all %}
        <span style="font-size: 16px;">{{ topic.name }} </span>
    {% endfor %}
</div>

{% endblock %}
