{% extends 'base.html' %}

{% block content %}
<div style="padding: 20px; background-color: grey;  height: 100vh;">
    <ul>
        {% for topic in topics %}
        <a href="{% url 'articles_by_topic' topic_id=topic.id %}" style="color: inherit; text-decoration: none; cursor: pointer;">
            <li style="font-size: 24px; margin: 5px;">
                {{ topic.name }}
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
